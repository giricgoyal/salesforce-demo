<div class="container">
    <h5 class="text-center page-title">Add Session</h5>
    <md-card>
        <form class="example-form">
            <md-input-container class="input-full-width">
                <input mdInput placeholder="Title">
            </md-input-container>
            <md-input-container class="input-half-width">
                <input mdInput [mdDatepicker]="startDate" placeholder="Start Date">
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #startDate></md-datepicker>
             <md-input-container class="input-half-width">
                <input mdInput [mdDatepicker]="endDate" placeholder="End Date">
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #endDate></md-datepicker>
            <md-input-container class="input-full-width">
                <input type="number" mdInput placeholder="Registration Limit">
            </md-input-container>
            <md-input-container class="input-full-width">
                <input type="number" mdInput placeholder="Remaining Seats">
            </md-input-container>
        </form>
    </md-card>
    <div class="pull-right buttons">
        <a [routerLink]="['/events']">Cancel</a>
        <a md-raised-button color="primary">Save</a>
    </div>
</div>
