<div class="login-container">
    <div class="d-flex align-items-center justify-content-center flex-wrap">
        <div class="text-center mr-5">
        </div>
        <div class="login-panel ml-5">
            <loader [showLoader]="showLoader"></loader>
            <div class="p-5">
                <div class="text-center mb-4">
                    <h6>Login</h6>
                    <label>Don't have an account? <a [routerLink]="['/signup']">Signup</a></label>
                </div>
                <form #f="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <!--<label for="username">Mobile Number/Email</label>-->
                        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="data.phonenumber" placeholder="Mobile number/Email address" />
                    </div>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="data.password" placeholder="Password" />
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="isLoginDisabled()" type="submit">
                    Login
                </button>
                    <div class="text-center mt-4">
                        <a [routerLink]="['/requestotp']">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
